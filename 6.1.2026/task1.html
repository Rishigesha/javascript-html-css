<script>
    let size=[ parseInt(prompt ("Enter the size"))];
    let a =[]
    for(let j=0;j<size;j++){
         a[j] =parseInt(prompt("Enter the value:"))
    }
    for (let  j=0;j<a.length;j++){
        let  n=a[j]
        let s=n
         let f=1
        let  i =1
    while(i<=n){
     f*=i
     i++
}

    
document.write("the factorial of "+s+ ":"+f+"<br>")
}   
    </script>
