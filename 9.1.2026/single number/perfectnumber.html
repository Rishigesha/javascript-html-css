<script>
   var n=parseInt(prompt("Enter   the value:"))
    var s=0
    var i=1
   while (i<n){
    if(n%i==0){
        s=s+i
    }
    i++
}
    if(n==s){
        document.write("perfect number"+"<br>")
    }
    else
    {
        document.write("Not perfect")
    } 
   
</script>
