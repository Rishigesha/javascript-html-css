<script>
   for (var j=1;j<=100;j++){
   var n=j
    var s=0
    var i=1
   while (i<n){
    if(n%i==0){
        s=s+i
    }
    i++
}
    if(n==s){
        document.write(j+ ": perfect number"+"<br>")
    }
    else
    {
        document.write(j+": Not perfect"+"<br>")
    } 
}
</script>
